<!DOCTYPE html>
<html lang="en">
<head>
  <title>VisuRec</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
  <script type="text/javascript">
    function submit() {
      console.log("Here");
      var asin = document.getElementById("asin").value;
      var count = document.getElementById("count").value;
      if(asin && count) {
        window.location.href = "../asin/"+asin+"/"+count;
      }else if(asin) {
        window.location.href = "../asin/"+asin;
      }else{
        alert("ASIN can't be Empty/null");
      }
    }
  </script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="/">VisuRec</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li class="active"><a href="/asin.html">Similar By ASIN</a></li>
        <li><a href="/image.html">External Images</a></li>
        <li><a href="/details.html">Details</a></li>
      </ul>
    </div>
  </div>
</nav>
<br>

 <form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="asin">ASIN:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="asin" placeholder="Enter valid ASIN">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="count">Count:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="count" placeholder="Enter count">
    </div>
  </div>
</form>
<div class="row">
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="button" value="Submit" class="btn btn-default" onclick="submit()">
  </div>
</div></div><br>

<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>

</body>
</html>
